version: '2'
services:
  db:
    image: mysql:5.7.17
    environment:
      - MYSQL_ROOT_PASSWORD=password
      #- MYSQL_ALLOW_EMPTY_PASSWORD
      #- MYSQL_RANDOM_ROOT_PASSWORD
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/railsapp
    ports:
      - "3000:3000"
    depends_on:
      - db
